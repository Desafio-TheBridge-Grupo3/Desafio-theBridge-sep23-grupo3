# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - WS-candela

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '0d416464-35e8-4787-88ca-35e7175ef60b'
  imageRepository: 'candelawebscraping'
  containerRegistry: 'contenedoresdesafiotripulacionesg3.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/WS-candela/Dockerfile'
  tag: '$(Build.BuildId)'

  # Container Apps Variables
  azureSubscription: 'Desafio Tripulaciones'
  resourceGroup: 'RECURSOS-desafiotripulacionesG3'
  containerAppEnvironment: 'env-container-app-desafiotripulacionesg3'
  containerAppName: 'ws-candela-calculadora-several'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: AzureContainerApps@1
      displayName: Update Container App
      inputs:
        azureSubscription: $(azureSubscription)
        acrName: $(containerRegistry)
        imageToDeploy: $(imageRepository):$(tag)
        resourceGroup: $(resourceGroup)
        containerAppEnvironment: $(containerAppEnvironment)
        containerAppName: $(containerAppName)
        disableTelemetry: false


# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - client

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '7518cb5a-e004-4437-b18b-f7c98ae1c8cb'
  imageRepository: 'clientseveralcalculadora'
  containerRegistry: 'contenedoresdesafiotripulacionesg3.azurecr.io'
  dockerfilePath: '**/client/Dockerfile_client'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: SonarQubePrepare@5
      inputs:
        SonarQube: 'SonarQube con Ciberseguridad'
        scannerMode: 'CLI'
        configMode: 'manual'
        cliProjectKey: 'several-calculadora_several-calculadora_AYzyzxzSddip3MgJjKBI'
        cliProjectName: 'github-client'
        cliSources: './'
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- task: SonarQubeAnalyze@5
  inputs:
    jdkversion: 'JAVA_HOME'

- task: SonarQubePublish@5
  inputs:
    pollingTimeoutSec: '300'